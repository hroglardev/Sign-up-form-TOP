<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.mjs" defer></script>
    <title>Sign up form</title>
  </head>
  <body>
    <section class="background">
      <aside>
        <div class="black-filter">
          <img class="odin-logo" src="./images/odin-lined.png" alt="Image logo of The odin project" />
          <p>ODIN</p>
        </div>
      </aside>
    </section>
    <section class="main-section">
      <header>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
        <p>You <span class="italic">know </span>you want to.</p>
      </header>
      <main class="form-section">
        <form action="" method="post" novalidate id="form">
          <legend>Let's do this!</legend>
          <fieldset>
            <div class="input-container">
              <label for="first-name">FIRST NAME</label>
              <input placeholder="Lucas" type="text" id="first-name" name="first-name" />
              <p class="error-message name-error"></p>
            </div>
            <div class="input-container">
              <label for="last-name">LAST NAME</label>
              <input placeholder="Cubile" type="text" id="last-name" name="last-name" />
              <p class="error-message lastName-error"></p>
            </div>
          </fieldset>
          <fieldset>
            <div class="input-container">
              <label for="email">EMAIL</label>
              <input placeholder="lucas@yahoo.com" type="email" id="email" name="email" />
              <p class="error-message email-error"></p>
            </div>
            <div class="input-container">
              <label for="phone">PHONE NUMBER</label>
              <input placeholder="+123456789" type="text" id="phone" name="phone" />
              <p class="error-message phone-error"></p>
            </div>
          </fieldset>
          <fieldset>
            <div class="input-container">
              <label for="password">PASSWORD</label>
              <input placeholder="*******" type="password" class="error" id="password" name="password" />
              <p class="error-message password-error"></p>
            </div>
            <div class="input-container">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input placeholder="*******" type="password" class="error" id="confirm" name="confirm" />
              <p class="error-message confirm-error"></p>
            </div>
          </fieldset>
          <div class="submit-container">
            <button type="submit" id="submit">Create Account</button>
            <p>Already have an account? <a href=""> Log in</a></p>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
